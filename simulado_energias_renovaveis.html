<body>

<a href="/simulados" target="_top" style="
  display: inline-block;
  padding: 10px 20px;

  color: white;

<h1>Simulado - Energias Renov√°veis</h1>

<label>Quantidade de quest√µes:</label>
<input type="number" id="quantidade" value="10" min="1" max="20" /><br>

<label>N√≠vel de dificuldade:</label>
<select id="nivel">
  <option>B√°sico</option>
  <option>Intermedi√°rio</option>
  <option>Avan√ßado</option>
  <option>Desafio</option>
</select><br>

<button onclick="iniciarSimulado()">GERAR SIMULADO</button>

<div id="simulado"></div>
<button id="mostrarResultado" style="display:none;" onclick="mostrarResultado()">RESULTADOS</button>

<script>
  const exercicios = [
    { enunciado: "O que s√£o energias renov√°veis?", alternativas: ["Fontes que se esgotam rapidamente", "Fontes que se renovam naturalmente", "Fontes derivadas de combust√≠veis f√≥sseis", "Fontes nucleares", "Fontes de origem mineral"], correta: "B" },
    { enunciado: "Qual dessas √© uma fonte de energia solar?", alternativas: ["Turbina e√≥lica", "Painel fotovoltaico", "Gerador hidroel√©trico", "Reator nuclear", "Motor a diesel"], correta: "B" },
    { enunciado: "A energia e√≥lica √© gerada atrav√©s de:", alternativas: ["Calor da terra", "Radia√ß√£o solar", "Movimento do vento", "Queima de carv√£o", "Rea√ß√µes qu√≠micas"], correta: "C" },
    { enunciado: "O biodiesel √© produzido a partir de:", alternativas: ["Petr√≥leo", "G√°s natural", "Biomassa vegetal", "Carv√£o mineral", "Uranio"], correta: "C" },
    { enunciado: "O que caracteriza a energia hidr√°ulica?", alternativas: ["Uso de pain√©is solares", "Utiliza√ß√£o de turbinas movidas por √°gua", "Convers√£o direta de biomassa", "Captura de CO2", "Uso de c√©lulas de combust√≠vel"], correta: "B" }
  ];

  let questaoAtual = 0;
  let totalQuestoes = 0;

  function iniciarSimulado() {
    questaoAtual = 0;
    totalQuestoes = parseInt(document.getElementById('quantidade').value);
    document.getElementById('mostrarResultado').style.display = 'none';
    mostrarProximaQuestao();
  }

  function mostrarProximaQuestao() {
    const container = document.getElementById('simulado');
    container.innerHTML = '';

    if (questaoAtual < totalQuestoes && questaoAtual < exercicios.length) {
      const ex = exercicios[questaoAtual];
      const div = document.createElement('div');
      div.className = 'questao';
      div.innerHTML = `<p><strong>Quest√£o ${questaoAtual + 1}:</strong> ${ex.enunciado}</p>`;
      ex.alternativas.forEach((alt, idx) => {
        const letra = String.fromCharCode(65 + idx);
        div.innerHTML += `
          <div class='alternativa'>
            <label>
              <input type='radio' name='q${questaoAtual}' value='${letra}'> ${letra}) ${alt}
            </label>
          </div>
        `;
      });

      div.innerHTML += `<button onclick="mostrarProximaQuestao()">PR√ìXIMO</button>`;
      container.appendChild(div);
      questaoAtual++;
    } else {
      document.getElementById('mostrarResultado').style.display = 'inline-block';
    }
  }

  function mostrarResultado() {
    let acertos = 0;
    for (let i = 0; i < questaoAtual; i++) {
      const respostaCorreta = exercicios[i].correta;
      const selecionada = document.querySelector(`input[name='q${i}']:checked`);
      if (selecionada && selecionada.value === respostaCorreta) {
        acertos++;
      }
    }
    alert(`Voc√™ acertou ${acertos} de ${questaoAtual} quest√µes. (${Math.round((acertos/questaoAtual)*100)}%)`);
  }
</script>

</body>
</html>
