<script>
  const exercicios = [
    { enunciado: "O que √© corrente el√©trica?", alternativas: ["Fluxo de el√©trons", "Resist√™ncia de um material", "Tens√£o aplicada", "Pot√™ncia dissipada", "Carga el√©trica parada"], correta: "A" },
    { enunciado: "Unidade de medida da tens√£o el√©trica:", alternativas: ["Ampere", "Ohm", "Volt", "Watt", "Farad"], correta: "C" },
    { enunciado: "O que √© resist√™ncia el√©trica?", alternativas: ["Capacidade de armazenar carga", "For√ßa que impede o fluxo de corrente", "Velocidade de propaga√ß√£o dos el√©trons", "Diferen√ßa de potencial", "Energia consumida"], correta: "B" },
    { enunciado: "Lei de Ohm relaciona:", alternativas: ["Pot√™ncia, corrente e tens√£o", "Resist√™ncia, corrente e tens√£o", "Capacit√¢ncia, indut√¢ncia e frequ√™ncia", "Temperatura e resist√™ncia", "Corrente e frequ√™ncia"], correta: "B" },
    { enunciado: "Unidade de pot√™ncia el√©trica:", alternativas: ["Watt", "Volt", "Ampere", "Ohm", "Joule"], correta: "A" },
    { enunciado: "Qual destes √© um componente passivo?", alternativas: ["Transistor", "Diodo", "Resistor", "CI", "Rel√©"], correta: "C" },
    { enunciado: "O que faz um capacitor?", alternativas: ["Resiste ao fluxo de corrente", "Armazena energia na forma de campo el√©trico", "Amplifica sinais", "Converte corrente cont√≠nua", "Gera campos magn√©ticos"], correta: "B" },
    { enunciado: "O que √© um circuito em s√©rie?", alternativas: ["Corrente se divide em v√°rios caminhos", "Corrente tem um √∫nico caminho", "N√£o h√° fluxo de corrente", "Alta resist√™ncia total", "Circuito com v√°rias fontes"], correta: "B" },
    { enunciado: "Qual √© a unidade de capacit√¢ncia?", alternativas: ["Ohm", "Henry", "Farad", "Joule", "Volt"], correta: "C" },
    { enunciado: "O que √© um diodo?", alternativas: ["Componente que s√≥ permite o fluxo de corrente em uma dire√ß√£o", "Resistor vari√°vel", "Armazenador de energia", "Fonte de corrente alternada", "Filtro de ru√≠do"], correta: "A" }
  ];

  let questaoAtual = 0;
  let totalQuestoes = 0;

  function iniciarSimulado() {
    questaoAtual = 0;
    totalQuestoes = parseInt(document.getElementById('quantidade').value);
    document.getElementById('mostrarResultado').style.display = 'none';
    mostrarProximaQuestao();
  }

  function mostrarProximaQuestao() {
    const container = document.getElementById('simulado');
    container.innerHTML = '';

    if (questaoAtual < totalQuestoes && questaoAtual < exercicios.length) {
      const ex = exercicios[questaoAtual];
      const div = document.createElement('div');
      div.className = 'questao';
      div.innerHTML = `<p><strong>Quest√£o ${questaoAtual + 1}:</strong> ${ex.enunciado}</p>`;
      ex.alternativas.forEach((alt, idx) => {
        const letra = String.fromCharCode(65 + idx);
        div.innerHTML += `
          <div class='alternativa'>
            <label>
              <input type='radio' name='q${questaoAtual}' value='${letra}'> ${letra}) ${alt}

          </div>
        `;
      });

      div.innerHTML += `<button onclick="mostrarProximaQuestao()">PR√ìXIMO</button>`;

  function mostrarResultado() {
    let acertos = 0;
    for (let i = 0; i < questaoAtual; i++) {

      const selecionada = document.querySelector(`input[name='q${i}']:checked`);
      if (selecionada && selecionada.value === respostaCorreta) {
        acertos++;

    }
    alert(`Voc√™ acertou ${acertos} de ${questaoAtual} quest√µes. (${Math.round((acertos/questaoAtual)*100)}%)`);
  }
</script>
