    function iniciarSimulado() {
      const container = document.getElementById('questoes');
      container.innerHTML = "";

      exercicios.forEach(function(q, index) {
        const bloco = document.createElement('div');
        bloco.className = 'mb-4 p-4 border rounded bg-gray-50';
        bloco.innerHTML = `
          <p><strong>Questão ${index + 1}:</strong> ${q.enunciado}</p>
          <button onclick="mostrarResposta(this, '${q.resposta}')" class="mt-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
            Mostrar Resposta
          </button>
          <p class="mt-2 resposta hidden text-green-700 font-semibold"></p>
        `;
        container.appendChild(bloco);
      });

      document.getElementById('simulado').classList.remove('hidden');
    }

    function mostrarResposta(botao, resposta) {
      const respostaEl = botao.nextElementSibling;
      respostaEl.textContent = resposta;
      respostaEl.classList.remove('hidden');
      botao.disabled = true;
    }
