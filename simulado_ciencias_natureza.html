<script>

    { enunciado: "Qual o principal g√°s respons√°vel pelo efeito estufa?", alternativas: ["Oxig√™nio", "Hidrog√™nio", "G√°s Carb√¥nico", "Nitrog√™nio", "H√©lio"], correta: "C" },
    { enunciado: "O que √© fotoss√≠ntese?", alternativas: ["Respira√ß√£o celular", "Produ√ß√£o de energia por plantas", "Evapora√ß√£o da √°gua", "Digest√£o de alimentos", "Movimento das placas tect√¥nicas"], correta: "B" },
    { enunciado: "Qual unidade de medida √© usada para for√ßa?", alternativas: ["Newton", "Watt", "Pascal", "Joule", "Ampere"], correta: "A" },
    { enunciado: "Qual part√≠cula subat√¥mica tem carga negativa?", alternativas: ["Pr√≥ton", "N√™utron", "El√©tron", "F√≥ton", "√çon"], correta: "C" },

  let questaoAtual = 0;

  function mostrarProximaQuestao() {
